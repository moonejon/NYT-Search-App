<!doctype html>
<html lang="en">

<head>
    <title>NYT Search</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="header">
        <p id="header-text">New York Times Search</p>
    </div>
    <div class="card">
        <div class="card-header">
            Search Parameters
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="search-term">Search Term</label>
                    <input type="text" class="form-control" id="search-term">
                </div>
                <div class="form-group">
                    <label for="number-of-records">Number of Records</label>
                    <select class="form-control" id="number-of-records">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
<div class="form-group">
    <label for="start-year">Start Year (optional):</label>
    <input type="text" class="form-control" id="start-year" maxlength="4">
</div>
<div class="form-group">
    <label for="end-year">End Year (optional):</label>
    <input type="text" class="form-control" id="end-year" maxlength="4">
</div>                
<button type="search" class="btn btn-primary">Submit</button>
<button type="clear" class="btn">Clear Selection</button>
        </div>
        </div>
<div class="card">
    <div class="card-header">
        Top Articles
    </div>
    <div class="card-body" id="results">

    </div>
</div>

        </form> <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>

</html>
